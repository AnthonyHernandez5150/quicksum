<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title mb-4">Edit Note</h3>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Original Note</label>
                            <textarea name="original" class="form-control" rows="4" required>{{ note.original }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Summary</label>
                            <textarea name="summary" class="form-control" rows="3" required>{{ note.summary }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Source (optional)</label>
                            <input type="text" name="source" class="form-control" value="{{ note.source }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
